<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Color Switcher Schema</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
       <header class="header">
            <h1 class="title">Color Switcher</h1>
             <p class="info">Click on the small square boxes to switch background color based on the color of the box</p>
        </header> 
        <main>
            <div class="container">
                <div class="box  color-red"></div>
                <div class="box  color-blue"></div>
                <div class="box color-basil"></div>
                <div class="box color-yellow"></div>
                <div class="box color-aqua"></div>
                <div class="box color-orange"></div>
                <div class="box color-violet"></div>
                <div class="box color-mint"></div>
            </div>

        </main>
        <script src="./script.js"></script>
</body>
</html>
