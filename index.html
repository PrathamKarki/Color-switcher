<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Color Switcher Schema</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
<body>
       <header class="header">
            <h1 class="title">Color Switcher</h1>
             <p class="info">Click on the small square boxes to switch background color based on the color of the box</p>
        </header> 
        <main>
            <div class="container">
                <div class="box  color-red"></div>
                <div class="box  color-green"></div>
                <div class="box color-blue"></div>
                <div class="box color-yellow"></div>
                <div class="box color-orange"></div>
                <div class="box color-purple"></div>
                <div class="box color-pink"></div>
                <div class="box color-brown"></div>
                <div class="box color-cyan"></div>
                <div class="box color-magneta"></div>
            </div>

        </main>
        <script src="./script.js"></script>
</body>
</html>
